{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of activities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles/todo.css' %}?v={{ timestamp }}">

</head>
<body>
    <div class="outer">
        <div class="greetings">
            <h2>Hello {{user}}</h2>
        </div>
        <div class="box">
            <button class="logout" data-url="http://127.0.0.1:8000/login/">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
            <div class="heading">
                Get Things Done..?
            </div>
            <form method="POST">
                {% csrf_token %}
                <div >
                    <input class="task" type="text" name='task' placeholder="What is the task today?" value={{Task.task}}>
                </div>
                <button type="submit" class="button" >Update Task</button> 
            </form>
        </div>
    </div>
    <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
